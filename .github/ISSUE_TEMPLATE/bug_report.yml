name: Bug/Issue Report
description: Create a bug/issue detailing something that is broken or not working correctly
labels: ["bug"]
assignees:
  - BottlecapDave
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report, and first may I say I'm sorry that you've encountered an issue.
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: Please provide a clear and concise description of what the bug/issue is
      placeholder: ex. target rate sensor with the following settings is not turning on
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction steps
      description: Please provide steps to reproduce the behavior
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behaviour
      description: Please provide a clear and concise description of what you expected to happen
    validations:
      required: true
  - type: input
    id: tariff
    attributes:
      label: Tariff Code
      description: The tariff code that is located in your `current_rate` sensors. This might help identify issues that are related to specific tariffs
    validations:
      required: true
  - type: input
    id: integration-version
    attributes:
      label: Integration Version
      description: The version of the integration that you encountered the bug on
    validations:
      required: true
  - type: input
    id: ha-integration
    attributes:
      label: Home Assistant Version
      description: The version of Home Assistant you're currently running
    validations:
      required: true
  - type: dropdown
    id: freshinstall
    attributes:
      label: Fresh Install?
      description: What this encountered after upgrading or a fresh install
      options:
        - Not specified
        - Fresh install
        - After upgrading
    validations:
      required: true
  - type: textarea
    id: ha-logs
    attributes:
      label: Home Assistant Logs
      description: Paste any related Home Assistant logs here. Please follow the instructions as outlined in the [FAQ](https://bottlecapdave.github.io/HomeAssistant-OctopusEnergy/faq#how-do-i-increase-the-logs-for-the-integration)
    validations:
      required: true
  - type: checkboxes
    id: confirm
    attributes:
      label: Confirmation
      description: 
      options:
        - label: I confirm that I cannot find my solution within the [documentation](https://bottlecapdave.github.io/HomeAssistant-OctopusEnergy)
          required: true
        - label: I confirm that I cannot find my solution within the [FAQ](https://bottlecapdave.github.io/HomeAssistant-OctopusEnergy/faq)
          required: true
