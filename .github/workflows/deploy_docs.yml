name: Deploy docs
on:
  push:
    paths:
      - 'mkdocs.yml'
      - '_docs/**'
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy_docs:
    name: Deploy docs
    if: github.repository == 'BottlecapDave/HomeAssistant-OctopusEnergy'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
