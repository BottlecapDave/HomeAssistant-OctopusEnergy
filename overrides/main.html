{% extends "base.html" %}

{% block content %}
    {{ super() }}
    
    {%- if committers and committers | length > 0 -%}
    <div class="page-contributors">
        <h3>Contributors</h3>
        <ul>
        {%- for committer in committers -%}
            <li><a href="https://github.com/{{ committer }}">{{ committer }}</a></li>
        {%- endfor -%}
        </ul>
    </div>
    {%- endif -%}
{% endblock %}
